<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="container.css">
</head>
<body>
    <div class="parent">
     
      <div class="inline-block-container">
        <h4>Applications</h4>
            <div class="campaign-container">
                <div class="campaign">
                    <div>
                        <h4>Campaign</h4>
                        <p>Event Based Automation</p>
                    </div>
                    <img src="campaign-icon.png" alt="Campaign Icon">
                </div>
            </div>
            <div class="launch-campaign-container">
                <p>To send messages from SMS, Email, WhatsApp, Voice, Telegram and more...</p>
                <button>Launch Campaign</button>
            </div>
        </div>
        <div class="child">
            <img src="hello-icon.png" alt="Hello Icon">
            <h4>Hello (Contact Center)</h4>
            <p>Ticketing and Chat</p>
        </div>
        <div class="child">
            <img src="segmento-icon.png" alt="Segmento Icon">
            <h4>Segmento</h4>
            <p>Customer Data Warehouse</p>
        </div>
        <div class="child">
            <img src="otp-icon.png" alt="OTP Icon">
            <h4>OTP</h4>
            <p>Simplified OTP Platform</p>
        </div>
    </div>

    <div class="parent">
        <div class="child">
            <img src="email-icon.png" alt="Email Icon">
            <h4>Email</h4>
        </div>
        <div class="child">
            <img src="sms-icon.png" alt="SMS Icon">
            <h4>SMS</h4>
        </div>
        <div class="child">
            <img src="voice-icon.png" alt="Voice Icon">
            <h4>Voice</h4>
        </div>
        <div class="child">
            <img src="whatsapp-icon.png" alt="WhatsApp Icon">
            <h4>WhatsApp</h4>
        </div>
        <div class="child">
            <img src="rcs-icon.png" alt="RCS Icon">
            <h4>RCS</h4>
        </div>
        <div class="child">
            <img src="numbers-icon.png" alt="Numbers Icon">
            <h4>Numbers</h4>
        </div>
        <div class="child">
            <img src="push-icon.png" alt="Push Icon">
            <h4>Push Notifications</h4>
        </div>
    </div>
</body>
</html>
